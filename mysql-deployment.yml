apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqldb
  labels:
    app: webapp-sql
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp-sql
      tier: backend
    template:
      metadata:
        labels:
          app: webapp-sql
          tier: backend
      spec:
        containers:
        - name: mysql
          image: mysql:latest
          ports:
          - containerPort: 8081
